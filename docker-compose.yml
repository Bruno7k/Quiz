version: "3.9"
services:
  # banco de dados postgres para o backend
  postgres-db:
    image: postgres:16.2
    restart: always
    environment:
      TZ: America/Sao_Paulo
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: quiz-db
      POSTGRES_HOST_AUTH_METHOD: "md5"
    ports:
      - 5433:5432
    expose:
      - 5432
    networks:
      - dbl-network

# networks para comunicação entre os containers
networks:
  dbl-network:
    driver: bridge
